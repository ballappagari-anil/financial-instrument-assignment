<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="assetClass"
  matSortDirection="desc" matSortDisableClear>
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticker </th>
    <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'positive' :element.price >=0,
      'negative' : element.price < 0}"> {{element.price}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="assetClass">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Class </th>
    <td mat-cell *matCellDef="let element"> {{element.assetClass}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'blue' : row.assetClass === 'Equities',
   'white' : row.assetClass === 'Macro',
   'green' : row.assetClass === 'Credit'}"></tr>
</table>
